<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<title>Welcome to KnowMore Library</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">KnowMore</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<div id="message">
	</div>
	<div class="container my-3">
		<h1>KnowMore Library</h1>
		<hr>
		<form id="libraryform">
			<div class="mb-3">
				<label for="bookName" class="form-label">Name</label>
				<input type="text" class="form-control" id="bookName" placeholder="Book Name">
			</div>
			<div class="mb-3">
				<label for="authorName" class="form-label">Author</label>
				<input type="text" class="form-control" id="authorName" placeholder="Author Name">
			</div>
			<div class="mb-3">
				<label class="form-label">Type</label>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="type" id="fiction" value="Fiction" checked>
					<label class="form-check-label" for="fiction">
						Fiction
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="type" id="programming"
						value="Computer Programming">
					<label class="form-check-label" for="programming">
						Computer Programming
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="type" id="cooking" value="Cooking">
					<label class="form-check-label" for="cooking">
						Cooking
					</label>
				</div>
			</div>
			<div class="mb-3">
				<button class="btn btn-primary" type="submit">Add Book</button>
			</div>
		</form>
		<div id="table mt-3">
			<h1>Your Books</h1>
			<table class="table table-dark table-striped table-hover mt-3">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Author</th>
						<th scope="col">Type</th>
					</tr>
				</thead>
				<tbody id="tableBody">

				</tbody>
			</table>
		</div>
	</div>



	<!-- Optional JavaScript; choose one of the two! -->

	<!-- <script src="js/index.js"></script> -->
	<script src="js/indexes6.js"></script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
